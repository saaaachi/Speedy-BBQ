<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speedy BBQ - Á¨¨25Âºæ</title>
    <style>
        body { margin: 0; overflow: hidden; background: #3e2723; font-family: sans-serif; touch-action: none; }
        
        /* Â∫ÉÂëä„Ç®„É™„Ç¢Ôºö‰∏ä‰∏ã150px */
        #ad-top, #ad-bottom { 
            position: fixed; left: 0; width: 100%; height: 150px; 
            background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; 
        }
        #ad-top { top: 0; }
        #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 150px; }

        /* „Ç≤„Éº„É†„Ç®„É™„Ç¢Ôºö3x3„ÅÆ„Ç∞„É™„ÉÉ„Éâ */
        #game-area { 
            margin-top: 150px; 
            height: calc(100vh - 300px); 
            position: relative; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            align-content: center; 
            padding: 10px; 
            box-sizing: border-box; 
        }

        .meat { 
            width: 90px; height: 90px; 
            margin: 8px; 
            background: #ff8a80; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 45px; 
            cursor: pointer; 
            border: 5px solid #5d4037; 
            transition: transform 0.1s, background 0.2s; 
            position: relative;
            box-shadow: 0 4px 0 #211513;
        }

        .meat:active { transform: scale(0.9); }

        #ui { 
            position: absolute; top: 160px; left: 0; width: 100%; 
            text-align: center; color: white; font-size: 28px; 
            font-weight: bold; z-index: 10; pointer-events: none; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #startScreen { 
            position: absolute; top: 150px; left: 0; width: 100%; 
            height: calc(100vh - 300px); 
            background: rgba(0,0,0,0.9); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 50; color: white;
        }

        #goButton { 
            padding: 18px 50px; font-size: 26px; 
            background: #e64a19; border: none; border-radius: 50px; 
            color: white; font-weight: bold; cursor: pointer; 
            box-shadow: 0 5px #bf360c;
        }
    </style>
</head>
<body>
    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <div id="ui">SCORE: 0</div>
    <div id="game-area"></div>

    <div id="startScreen">
        <h1 style="color:#ff5722; margin-bottom:10px;">SPEEDY BBQ</h1>
        <p style="text-align:center; line-height:1.6; margin-bottom:25px;">
            ÁîüËÇâÔºàü•©Ôºâ„ÅåÁÑº„Åë„Å¶<br>ÁæéÂë≥„Åó„Åù„ÅÜÔºàüçñÔºâ„Å´„Å™„Å£„Åü„Çâ„Çø„ÉÉ„ÉóÔºÅ<br>
            ÁÑ¶„ÅíÔºàüí£Ôºâ„Åü„Çâ„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„Å†ÔºÅ
        </p>
        <button id="goButton">ÁÑº„Åç„ÅØ„Åò„ÇÅ„ÇãÔºÅ</button>
        <p style="margin-top:15px; color:#ffab91;">BEST: <span id="best-ui">0</span></p>
    </div>

    <script>
        const grid = document.getElementById("game-area");
        const ui = document.getElementById("ui");
        const bestUi = document.getElementById("best-ui");
        let score = 0;
        let bestScore = localStorage.getItem("bbq_best") || 0;
        let gameActive = false;
        const meatCount = 9; 
        bestUi.innerText = bestScore;

        document.getElementById("goButton").onclick = () => {
            document.getElementById("startScreen").style.display = "none";
            gameActive = true;
            score = 0;
            ui.innerText = "SCORE: 0";
            initGrid();
        };

        function initGrid() {
            grid.innerHTML = "";
            for(let i=0; i<meatCount; i++) {
                const m = document.createElement("div");
                m.className = "meat";
                m.onclick = () => cook(m);
                grid.appendChild(m);
                startCooking(m);
            }
        }

        function startCooking(m) {
            if(!gameActive) return;
            m.state = "raw"; 
            m.innerText = "ü•©"; 
            m.style.background = "#ff8a80"; // ÁîüËâ≤
            
            // Áîü„Åã„ÇâÈ£ü„Åπ„Åî„Çç„Å´„Å™„Çã„Åæ„Åß„ÅÆÊôÇÈñìÔºà2Áßí„Äú4Áßí„ÅÆÈñìÔºâ
            let timeToMedium = 2000 + Math.random() * 2000 - Math.min(score * 5, 1000);
            
            m.timer = setTimeout(() => {
                if(!gameActive) return;
                m.state = "medium";
                m.innerText = "üçñ"; // È£ü„Åπ„Åî„ÇçÔºÅ
                m.style.background = "#8d6e63"; // Ëå∂Ëâ≤

                // È£ü„Åπ„Åî„ÇçÔºàËå∂Ëâ≤Ôºâ„ÇíÁ∂≠ÊåÅ„Åô„ÇãÊôÇÈñìÔºà2Áßí„Åã„ÇâÂßã„Åæ„Çä„ÄÅÂæê„ÄÖ„Å´Áü≠„Åè„Å™„Çã„ÅåÊúÄ‰Ωé1Áßí„ÅØÁ¢∫‰øùÔºâ
                let mediumDuration = Math.max(1000, 2000 - (score * 10));

                m.timer = setTimeout(() => {
                    if(!gameActive) return;
                    m.state = "burnt";
                    m.innerText = "üí£"; // ÁÑ¶„Åí„ÅüÔºÅ
                    m.style.background = "#212121"; 
                    gameOver("„ÅäËÇâ„ÅåÁÑ¶„Åí„Å°„ÇÉ„Å£„ÅüÔºÅüî•");
                }, mediumDuration);
            }, timeToMedium);
        }

        function cook(m) {
            if(!gameActive) return;
            if(m.state === "medium") {
                score++;
                ui.innerText = "SCORE: " + score;
                clearTimeout(m.timer);
                m.innerText = "üòã"; // È£ü„Åπ„ÅüÔºÅ
                m.style.background = "#3e2723";
                // 0.4ÁßíÂæå„Å´Êñ∞„Åó„ÅÑÁîüËÇâ„Çí„Çª„ÉÉ„Éà
                setTimeout(() => { 
                    if(gameActive) startCooking(m); 
                }, 400);
            } else if(m.state === "raw") {
                gameOver("„Åæ„Å†Áîü„Å†„ÇàÔºÅü§Æ");
            }
        }

        function gameOver(msg) {
            gameActive = false;
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem("bbq_best", bestScore);
            }
            alert(msg + "\nSCORE: " + score);
            location.reload();
        }

        // üöÄ 30Áßí„É™„Éï„É¨„ÉÉ„Ç∑„É•„Ç∑„Çπ„ÉÜ„É†
        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 30000);
    </script>
</body>
</html>
