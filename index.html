<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speedy BBQ - v25.1</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #3e2723; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; }
        
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 150px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 150px; }

        #game-outer {
            position: absolute; top: 150px; bottom: 150px; left: 0; right: 0;
            background: #fff3e0; overflow: hidden; display: flex; flex-direction: column;
        }

        #ui { padding: 5px; text-align: center; color: #5d4037; font-size: 24px; font-weight: bold; z-index: 10; text-shadow: 1px 1px 0px white; }
        #game-grid { flex-grow: 1; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; padding: 5px; }

        .meat { width: 80px; height: 80px; margin: 5px; background: #ff8a80; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 36px; cursor: pointer; border: 4px solid #5d4037; position: relative; box-shadow: 0 4px 0 #211513; }

        /* --- ‰øÆÊ≠£„ÅÆ„Éù„Ç§„É≥„ÉàÔºö„É°„Éã„É•„ÉºÁîªÈù¢ --- */
        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.92); display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; z-index: 50; 
            color: white; padding: 10px 0;
            /* „ÅØ„ÅøÂá∫„ÅüÂ†¥Âêà„Å´„Çπ„ÇØ„É≠„Éº„É´„Åß„Åç„Çã„Çà„ÅÜ„Å´„Åô„Çã */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        #ad-middle-container { width: 300px; height: 140px; background: #000; margin: 8px 0; display: none; justify-content: center; align-items: center; overflow: hidden; flex-shrink: 0; }

        .btn-group { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 8px; padding-bottom: 20px; }
        #goButton { padding: 12px 0; font-size: 20px; background: #e64a19; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; width: 220px; box-shadow: 0 4px #bf360c; }
        .link-btn { padding: 10px 0; font-size: 14px; background: #9b59b6; border: none; border-radius: 50px; color: white; font-weight: bold; text-decoration: none; width: 220px; text-align: center; box-shadow: 0 4px #8e44ad; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>

    <div id="game-outer">
        <div id="ui">SCORE: 0</div>
        <div id="game-grid"></div>

        <div id="menuScreen">
            <h1 id="menuTitle" style="color:#ff5722; margin: 5px 0; font-size: 24px;">SPEEDY BBQ</h1>
            <p id="menuDesc" style="text-align:center; font-size: 13px; margin: 5px 0;">ÁîüÔºàü§ÆÔºâ„ÇÑÁÑ¶„ÅíÔºàüí£Ôºâ„ÅØÁµÇ‰∫ÜÔºÅ</p>
            <p style="margin: 5px 0; color:#ffab91; font-weight: bold; font-size: 16px;">BEST: <span id="best-ui">0</span></p>

            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>

            <div class="btn-group">
                <button id="goButton">ÁÑº„Åç„ÅØ„Åò„ÇÅ„ÇãÔºÅ</button>
                <a href="https://saaaachi.github.io/Long-neck-run/" class="link-btn">‰ªñ„ÅÆ„Ç≤„Éº„É†„ÅØ„Åì„Å°„Çâ</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <script>
        const grid = document.getElementById("game-grid");
        const ui = document.getElementById("ui");
        const bestUi = document.getElementById("best-ui");
        const menuScreen = document.getElementById("menuScreen");
        const adMid = document.getElementById("ad-middle-container");
        const goButton = document.getElementById("goButton");

        let score = 0, bestScore = localStorage.getItem("bbq_best") || 0, gameActive = false;
        bestUi.innerText = bestScore;

        goButton.onclick = () => {
            menuScreen.style.display = "none";
            gameActive = true;
            score = 0; ui.innerText = "SCORE: 0";
            initGrid();
        };

        function initGrid() {
            grid.innerHTML = "";
            for(let i=0; i<9; i++) {
                const m = document.createElement("div");
                m.className = "meat";
                m.onclick = () => cook(m);
                grid.appendChild(m);
                startCooking(m);
            }
        }

        function startCooking(m) {
            if(!gameActive) return;
            m.state = "raw"; m.innerText = "ü•©"; m.style.background = "#ff8a80";
            let timeToMedium = 1500 + Math.random() * 2000 - Math.min(score * 10, 1000);
            m.timer = setTimeout(() => {
                if(!gameActive) return;
                m.state = "medium"; m.innerText = "üçñ"; m.style.background = "#8d6e63";
                let mediumDuration = Math.max(700, 2000 - (score * 15));
                m.timer = setTimeout(() => {
                    if(!gameActive) return;
                    gameOver("ÁÑ¶„Åí„Å°„ÇÉ„Å£„ÅüÔºÅüî•");
                }, mediumDuration);
            }, timeToMedium);
        }

        function cook(m) {
            if(!gameActive) return;
            if(m.state === "medium") {
                score++; ui.innerText = "SCORE: " + score;
                clearTimeout(m.timer);
                m.innerText = "üòã"; m.style.background = "#fff3e0";
                setTimeout(() => { if(gameActive) startCooking(m); }, 300);
            } else if(m.state === "raw") {
                gameOver("„Åæ„Å†Áîü„Å†„ÇàÔºÅü§Æ");
            }
        }

        function gameOver(msg) {
            gameActive = false;
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem("bbq_best", bestScore);
                bestUi.innerText = bestScore;
            }
            document.getElementById("menuTitle").innerText = "GAME OVER";
            document.getElementById("menuDesc").innerText = msg + " „Çπ„Ç≥„Ç¢: " + score;
            goButton.innerText = "„É™„Éà„É©„Ç§ÔºÅ";
            adMid.style.display = "flex"; 
            menuScreen.style.display = "flex";
            // „Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„Çí‰∏ÄÁï™‰∏ä„Å´Êàª„Åô
            menuScreen.scrollTop = 0;
        }

        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 30000);
    </script>
</body>
</html>
